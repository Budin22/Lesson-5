<!DOCTYPE html>
<html lang="en">
<head>
    <title>Document</title>
    <style>
        body {
            margin: 0;
        }
        * {
            box-sizing: border-box;
            /*Начально сохраняем все боксы размерами*/
        }
        .wrap {
            background-color: greenyellow;
            width: 800px;
            height: 800px;
            padding: 200px;

        }
        .rect {
            width: 100px;
            height: 100px;
            background-color: grey;

        }
        /* Коментарий CSS box-sizing: border-box; сохраняет размер рамки и уменшает падингами и мерженом*/
    </style>
</head>
<body>
    <!--Коментарий HTML проблема с пробелами коменты и вертикал алим выравнивание по верху-->
    <div class="wrap">
        <div class="rect"></div>
    </div>
</body>
</html>
